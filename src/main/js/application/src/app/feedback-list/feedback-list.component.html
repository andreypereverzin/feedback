<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #feedbackForm="ngForm">
      <div class="form-group">
        <label for="contactType">Contact Type</label>
        <select  [(ngModel)]="contactType"
                 class="form-control"
                 id="contactType"
                 name="contactType"
                 placeholder="Enter contact type"
        >
          <option value = "NONE">None</option>
          <option value = "GENERAL">General</option>
          <option value = "MARKETING">Marketing</option>
          <option value = "SUPPORT">Support</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sortOrder">Date Sort Order</label>
        <select  [(ngModel)]="sortOrder"
                 class="form-control"
                 id="sortOrder"
                 name="sortOrder"
                 placeholder="Enter date sort order"
        >
          <option value = "NONE">None</option>
          <option value = "ASC">Ascending</option>
          <option value = "DESC">Descending</option>
        </select>
      </div>
      <button type="submit"
              class="btn btn-info">Search</button>
    </form>
  </div>

  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact Type</th>
        <th scope="col">Message</th>
        <th scope="col">Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let feedbackEntry of feedbackEntries">
        <td>{{ feedbackEntry.name }}</td>
        <td><a href="mailto:{{ feedbackEntry.email }}">{{ feedbackEntry.email }}</a></td>
        <td>{{ feedbackEntry.contactType }}</td>
        <td>{{ feedbackEntry.message }}</td>
        <td>{{ feedbackEntry.createdAt }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
