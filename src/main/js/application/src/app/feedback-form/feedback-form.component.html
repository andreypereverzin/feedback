<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #feedbackForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="feedbackEntry.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="feedbackEntry.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="contactType">Contact Type</label>
        <select  [(ngModel)]="feedbackEntry.contactType"
          class="form-control"
          id="contactType"
          name="contactType"
          placeholder="Enter contact type"
          required #contactType="ngModel"
        >
          <option value = "GENERAL">General</option>
          <option value = "MARKETING">Marketing</option>
          <option value = "SUPPORT">Support</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea [(ngModel)]="feedbackEntry.message"
          class="form-control"
          id="message"
          name="message"
          placeholder="Enter your message"
          required #message="ngModel">
        </textarea>
        <div [hidden]="!message.pristine" class="alert alert-danger">Message is required</div>
      </div>
      <button type="submit" [disabled]="!feedbackForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
